<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Hazem Mahmoud" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" defer src="script.js"></script>
    <title>Pixel Draw Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <div class="data-in">
          <div class="inBox">
            <label for="width__range">Boxs Width</label>
            <input type="range" id="width__range" min="1" max="35" step="1"/>
            <span class="width__value"></span>
          </div>
          <div class="inBox">
            <label for="height__range">Boxs Height</label>
            <input type="range" id="height__range" min="1" max="35" step="1"/>
            <span class="height__value"></span>
          </div>
        </div>
        <div class="data-out">
          <div>
            <button type="button" id="create">Create Boxs</button>
            <button type="button" id="paint">Paint</button>
        </div>
        <input type="color" id="color" name="color-input" value="#9963dc" />
        <div>
            <button type="button" id="erase">Erase</button>
            <button type="button" id="clear">Clear Bord</button>
          </div>
        </div>
      </div>
      <div class="drawBord"></div>
    </div>
  </body>
</html>
